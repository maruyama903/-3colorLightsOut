<!DOCTYPE html>
<html>
  <head>
    <title>3色ライツアウト</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <button type="button" id="newGameBtn">新しいゲーム</button>
        <button type="button" id="hintBtn">ヒント</button>
        <button type="button" id="restartBtn">リスタート</button>
      </div>
      <div id="board"></div>
      <div class="rules">
        <h1>遊び方</h1>
        <h2>セル</h2>
        <ul>
          <li>セルを1回押すと赤に変わる</li>
          <li>セルを2回押すと緑に変わる</li>
          <li>セルを0回・3回押すと白に変わる</li>
        </ul>
        <h2>勝利</h2>
        <ul>
          <li>セルを全て白にする</li>
        </ul>
        <h2>ヒント</h2>
        <ul>
          <li>セル周囲線が実線なら、そのセルを2回押す</li>
          <li>セル周囲線が波線なら、そのセルを1回押す</li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
